<div class="booking">
  <h3 class="booking-price">${{rental.dailyRate}} <span class="booking-per-night">per night</span></h3>
  <hr>
  <form #bookingForm="ngForm">
  <label>Dates</label>
    <input type="text" class="form-control daterangepicker-input" id="daterangeInput" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)"
     />
  <div class="form-group">
    <label for="guests">Guests</label>
    <input [(ngModel)]="newBooking.guests" id="guests" name="guests" type="number" class="form-control" aria-describedby="emailHelp" required>
  </div>
  <button [disabled]="!bookingForm.form.valid " (click)="openConfirmRental(content)" class="btn btn-danger btn-confirm btn-block">Reserve place now</button>
  </form>  
  <hr>
  <p class="booking-note-title">People are interested into this house</p>
  <p class="booking-note-text">
    More than 500 people checked this rental in last month.
  </p>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  </div>
  <div *ngIf="errors">
  <div *ngFor="let error of errors" class="alert alert-danger modal-error">
    {{error.error}}
  </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="createBooking()">Confirm</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
