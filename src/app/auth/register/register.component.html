<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="formData.username" #username="ngModel" name="username" type="text" class="form-control" id="username"
              required>
          </div>
          <div *ngIf="formMethodsSrvc.isInvalidInput(username)" class="alert alert-danger">
              <div *ngIf="formMethodsSrvc.isRequiredInput(username)">
                Username is required
              </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="formData.email" #email="ngModel" name="email" type="email" class="form-control" id="email" required>
            <div *ngIf="formMethodsSrvc.isInvalidInput(email)" class="alert alert-danger">
              <div *ngIf="formMethodsSrvc.isRequiredInput(email)">
                Email is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="formData.password" #password="ngModel" name="password" type="password" class="form-control" id="password"
              required>
            <div *ngIf="formMethodsSrvc.isInvalidInput(password)" class="alert alert-danger">
              <div *ngIf="formMethodsSrvc.isRequiredInput(password)">
                Password is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input [(ngModel)]="formData.passwordConfirmation" #passwordConfirmation="ngModel" name="passwordConfirmation" type="password"
              class="form-control" id="passwordConfirmation" required>
            <div *ngIf="formMethodsSrvc.isInvalidInput(passwordConfirmation)" class="alert alert-danger">
              <div *ngIf="formMethodsSrvc.isRequiredInput(passwordConfirmation)">
                Password confirmation is required
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-bwm">Register !!</button>
        </form>
        <div class="alert alert-danger" *ngIf="errors.length >0">
          <div *ngFor="let error of errors">
            {{error.description}}
          </div>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
