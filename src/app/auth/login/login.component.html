<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Login</h1>
        <div *ngIf="notifyMessage" class="alert alert-success">
          {{notifyMessage}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="formMethodsSrvc.isInvalidInputOfFormGroup(loginForm, 'email')" class="alert alert-danger">
              <div *ngIf="formMethodsSrvc.isRequiredInputOfFormGroup(loginForm, 'email')">
                Email is required !
              </div>
              <div *ngIf="formMethodsSrvc.isPatternInputOfFormGroup(loginForm, 'email')">
                Must be a valid Email !!
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="formMethodsSrvc.isInvalidInputOfFormGroup(loginForm, 'password')" class="alert alert-danger">
              <div *ngIf="formMethodsSrvc.isRequiredInputOfFormGroup(loginForm, 'password')">
                Password is required !
              </div>
            </div>
          </div>
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-bwm">Submit</button>
        </form>
      <div class="alert alert-danger" *ngIf="errors.length >0">
          <div *ngFor="let error of errors">
            {{error.description}}
          </div>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/login-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
